<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Driver</title>
    <style>
        /* Style dasar */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF2929, #8b0000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }

        /* Background efek asap */
        .background-smoke {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
            background-size: 200% 200%;
            animation: smokeMove 20s infinite linear;
            z-index: -1;
        }

        /* Efek kilat */
        .background-lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: lightningFlash 5s infinite;
            z-index: -1;
        }

        /* Animasi gerakan asap */
        @keyframes smokeMove {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* Animasi kilat */
        @keyframes lightningFlash {
            0%, 97%, 100% {
                opacity: 0;
            }
            98% {
                opacity: 0.8;
            }
            99% {
                opacity: 0;
            }
        }

        /* Container untuk perspektif 3D */
        .card-container {
            perspective: 1500px;
            cursor: grab;
        }

        /* Kartu profil dengan ketebalan */
        .profile-card {
            width: 350px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            animation: autoRotate 8s infinite linear;
            transition: transform 0.3s ease;
        }

        /* Efek glowing dan bayangan tambahan */
        .profile-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 10px #007bff;
        }

        /* Sisi depan dan belakang kartu */
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Sisi depan kartu */
        .card-front {
            background: linear-gradient(135deg, #ffffff, #e6f2ff);
        }

        /* Lingkaran dan bayangan untuk foto profil */
        .card-front img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #FF2929;
            object-fit: cover;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Style teks pada sisi depan */
        .card-front h2 {
            font-size: 24px;
            color: #FF2929;
            margin-top: 15px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .card-front p {
            color: #555;
            font-size: 16px;
        }

        /* Rating bintang */
        .rating {
            color: #ffc107;
            font-size: 18px;
            margin-top: 10px;
        }

        /* Sisi belakang kartu */
        .card-back {
            background-color: #f0f4f8;
            color: #333;
            transform: rotateY(180deg);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        /* Judul dan informasi kontak di belakang */
        .card-back h3 {
            margin-top: 0;
            color: #FF2929;
            font-size: 20px;
        }

        .contact-info, .vehicle-info {
            color: #FF2929;
            font-weight: bold;
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
        }

        /* Link kontak */
        .contact-info a {
            color: #FF2929;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color:#FF2929;
        }

        /* Animasi rotasi otomatis */
        @keyframes autoRotate {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="background-smoke"></div> <!-- Background asap -->
    <div class="background-lightning"></div> <!-- Background kilat -->

    <div class="card-container" id="cardContainer">
        <div class="profile-card" id="profileCard">
            <!-- Sisi depan kartu -->
            <div class="card-front">
                <img src="wkwk.jpg" alt="Foto Pengemudi">
                <h2>Hasan</h2>
                <h2>18 tahun</h2>
                <p>Driver</p>
                <div class="rating">
                    &#9733; &#9733; &#9733; &#9733; &#9734; <!-- 4 dari 5 bintang -->
                    <p>4.3 (79 ulasan)</p>
                </div>
            </div>
            <!-- Sisi belakang kartu -->
            <div class="card-back">
                <h3>Kontak dan Kendaraan</h3>
                <div class="contact-info">
                    <p>WhatsApp: <a href="tel:628895885691">628895885691</a></p>
                </div>
                <div class="vehicle-info">
                    <h4>Informasi Kendaraan</h4>
                    <p>Motor: Honda Beat</p>
                    <p>Plat Nomor: H 2286 AJW</p>
                    <p>Warna: Merah Putih</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cardContainer = document.getElementById('cardContainer');
        const profileCard = document.getElementById('profileCard');
        let isDragging = false;
        let startX, initialRotation = 0;

        // Pause rotation on hover
        cardContainer.addEventListener('mouseenter', () => {
            profileCard.style.animationPlayState = 'paused';
        });

        // Resume rotation on mouse leave
        cardContainer.addEventListener('mouseleave', () => {
            if (!isDragging) profileCard.style.animationPlayState = 'running';
        });

        // Start dragging
        cardContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
            initialRotation = getRotation();
            profileCard.style.animation = 'none';
        });

        // Rotate manually on drag
        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rotateValue = initialRotation + (e.pageX - startX) * 0.5;
                profileCard.style.transform = `rotateY(${rotateValue}deg)`;
            }
        });

        // Stop dragging
        window.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                profileCard.style.animation = 'autoRotate 8s infinite linear';
            }
        });

        // Get the current rotation value
        function getRotation() {
            const style = window.getComputedStyle(profileCard);
            const matrix = style.transform;
            if (matrix !== 'none') {
                const values = matrix.split('(')[1].split(')')[0].split(',');
                const angle = Math.round(Math.atan2(values[1], values[0]) * (180 / Math.PI));
                return angle < 0 ? angle + 360 : angle;
            }
            return 0;
        }
    </script>

</body>
</html>
