<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Driver</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #db0000, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow: hidden;
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }

        /* Container Profil */
        .profile-container {
            width: 100%;
            max-width: 360px;
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-container:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Efek Kilauan */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 70%) no-repeat;
            background-size: 8px 8px;
            animation: sparkle 3s infinite linear;
        }

        @keyframes sparkle {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Foto Profil */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 10px;
            border: 4px solid #000000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 180, 219, 0.3);
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 18px rgba(255, 138, 0, 0.5);
        }

        /* Informasi Profil */
        .profile-info h2 {
            font-size: 20px;
            color: #FF8A00;
            margin: 10px 0 5px;
        }

        .profile-info p {
            font-size: 14px;
            color: #555;
        }

        /* Rating Bintang */
        .rating {
            display: flex;
            justify-content: center;
            gap: 5px;
            font-size: 20px;
            color: #FF8A00;
            margin-top: 10px;
        }

        .rating span {
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }

        .rating span:hover,
        .rating span:hover ~ span {
            color: #e52e71;
            transform: scale(1.2);
        }

        /* Tombol Kontak */
        .contact-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #FF8A00, #e52e71);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(229, 46, 113, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-button:hover {
            background: linear-gradient(to left, #FF8A00, #e52e71);
            box-shadow: 0 6px 12px rgba(255, 138, 0, 0.5);
        }

        /* Efek Masuk Animasi */
        .profile-info, .rating, .contact-button {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }

        .profile-info { animation-delay: 0.2s; }
        .rating { animation-delay: 0.4s; }
        .contact-button { animation-delay: 0.6s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Profil -->
    <div class="profile-container">
        <div class="sparkles"></div>

        <!-- Foto Profil -->
        <img src="wkwk.jpg" alt="Foto Pengemudi" class="profile-pic">

        <!-- Informasi Profil -->
        <div class="profile-info">
            <h2>Hasan</h2>

            <p>Manyaran - 18 Tahun</p>
            <p>Gabut aja sih kak bikin ginian</p>
            <p>Tapi kalo mau order silahkan wkwkðŸ˜¹</p>
        </div>

        <!-- Rating Bintang -->
        <div class="rating">
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9734;</span> <!-- 4 dari 5 bintang -->
        </div>

        <!-- Tombol Kontak -->
        <a href="https://wa.me/628895885691" target="_blank" class="contact-button">
            Hubungi di WhatsApp
        </a>
    </div>

</body>
</html>
